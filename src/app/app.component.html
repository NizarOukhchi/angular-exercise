
<div class="flex flex-col gap-6 p-4">
    <input class="border rounded-md shadow w-full p-2" placeholder="Search"  (input)="onQuery($event)" >
    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
        <app-pokemon-card *ngFor="let pokemon of pokemons; let index = index;" [pokemon]="pokemon"
            (capture)="capture($event)" (delete)="delete($event)" (changeValue)="changeValue($event)"
            [isDeleteLoading]="getIsDeleteLoading(pokemon)">
        </app-pokemon-card>
    </div>
</div>
